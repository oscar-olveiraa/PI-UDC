{% if messages %}
    <div class="col col-md-2" id="list-messages">
    {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="message" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    {% endfor %}
    </div>
{% endif %}


<style>
    .alert{

    }
    #message{
        margin-bottom: 20px
    }
    #list-messages{
        position: absolute;
        margin-left: 75%;
        margin-top: 20px;
    }
    @media (max-width: 767px) {
        #list-messages{
            margin-left: 50%;
        }
        .alert {
            right: calc(50% - 45%);
            left: auto;
        }
    }
</style>
